<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Veronika Weather App</title>
    <script
      src="https://kit.fontawesome.com/63012539ae.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body> 
    <div class="container mainbody" style="max-width: 61%">
      
        <div class="container-fluid search">
          <form class="d-flex search-engine" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a city"
              aria-label="Search"
              id = "new-city"
            />
            <button class="btn btn-light" id="search-city">Search</button>
            <button class="btn btn-light" id="current-city">Current</button>
          </form>
        </div>
      

      <br />

      <div class="card">
        <div class="card-body forecast">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col-7 first">
                <div class="card bigcity">
                  <div class="card-body user-city">
                    <div class="container text-center">
                      <div class="row align-items-start city-main-name">
                        <h4 class="card-title" id = "city">Enter your city</h4>
                        <p class="card-text time">
                        Currently 00:00 - 00 March, Tuesday
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
             </div>

             <div class="col-5 second">
               <div class="card bigcity">
                <div class="card-body bigcity">
                  <div class="container text-center">
                    <div class="row align-items-start">
                     <div class="col-6 main-icons"><span class="maindegree" id = "main-degree">0</span> <a href="#" class = "grade active" id="celsius">°C </a><span class = "btwn grades"> | </span><a href="#" class = "grade" id="fahrenheit">°F</a> 
                     </div>
                     <div class="col-6 main-icons">
                      <img src="https://openweathermap.org/img/wn/04d@2x.png" alt = "Clouds" id = "main-icon"/>  
                      </div>
                     <p class="card-text" id="main-description">Cloudy, light rain</p>
                    </div>
                  </div>
                </div>
             </div>
          </div>
        </div>
      </div>
          
      <br />
       
        <div class="card" style="max-width: 100%">
          <div class="card-body">
            <div class="container text-center">
              <div class="row align-items-start">
               <div class="col">
                  <span class = "atmosphere"> Feels like </span> <br /> <i class="fa-solid fa-temperature-three-quarters"></i> <span id="feels-like">0</span>°
               </div>
               <div class="col">
                 <span class = "atmosphere"> Wind </span> <br /> <i class="fa-solid fa-wind"></i> <span id="wind">12</span> m/s
               </div>
               <div class="col">
                  <span class = "atmosphere"> Humidity </span> <br /> <i class="fa-solid fa-droplet"></i> <span id="humidity">65</span>%
               </div>
               <div class="col">
                  <span class = "atmosphere"> Pressure </span> <br /> <i class="fa-solid fa-gauge"></i>  <span id="pressure">740</span>
               </div>
              </div>
            </div>
          </div>
        </div>

      <br />
       
        <div class="card" style="max-width: 100%">
          <div class="card-body">
            <div class="container text-center">
              <div class="row align-items-start">
               <div class="weather-forecast" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </div>
    <p class = "link"><a href="http://github.com/nikakh13/my-weather-app" class="myLink">Open-source code</a><span> by Veronika Potochniak</span></p>
    <script src="src/index.js"></script>
  </body>
</html>
